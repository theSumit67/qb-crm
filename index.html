<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Menu V2</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="nav-app-option">
	<ul>
		<li class="code"><i class="fa fa-code" aria-hidden="true"></i>Code</li>
		<li class="menu-prev">Menu Preview</li>
	</ul>
</div>
<div class="edit-menu-wrap" clear>
	<div class="cm-all-menu-items">
		<div class="cm-project-list">
			<ul>
				<li><div class="cm-proj-mane"><a href="#a"><i class="fa fa-cube" aria-hidden="true"></i>Qbus OS Menu</a></div><div class="cm-proj-option"><div class="edit"><i class="fas fa-edit"></i></div><div class="delete"><i class="far fa-trash-alt"></i></div></div></li>
				<li><div class="cm-proj-mane"><a href="#c"><i class="fa fa-cube" aria-hidden="true"></i>Qbus Website</a></div><div class="cm-proj-option"><div class="edit"><i class="fas fa-edit"></i></div><div class="delete"><i class="far fa-trash-alt"></i></div></div></li>
				<li><div class="cm-proj-mane"><a href="#b"><i class="fa fa-cube" aria-hidden="true"></i>Qbus Menu</a></div><div class="cm-proj-option"><div class="edit"><i class="fas fa-edit"></i></div><div class="delete"><i class="far fa-trash-alt"></i></div></div></li>
			</ul>
		</div>
		<div class="cm-file-menu-option">
			<ul><li modal-click="add-website" class="cm-add-website" title="Add Project"><i class="fa fa-plus" aria-hidden="true"></i></li></ul>
		</div>
	</div>
	<div class="cm-all-dynamic-data">
		<div class="cm-dynamic-data">
		<ul id="sortable">
		</ul>
			</div>
		<button class="add btn-def">Add</button>
	</div>
</div>


<div class="editor-wrapper">
	<h2><i class="fa fa-database" aria-hidden="true"></i>Into Your Database<span><i class="fa fa-times" aria-hidden="true"></i></span></h2>
	<div id="editor"></div>
</div>
<div class="cm-menu-wrapper">
	<close><i class="fa fa-times" aria-hidden="true"></i></close>
	<menu></menu>
</div>


<div class="modals-overlay"></div>
<div class="cm-model-wrapper">
<div class="cm-project-modal" modal-data="add-website">
	<div class="cm-project-modal-header">
		<label>Create New Bucket</label>
	</div>
	<div class="cm-project-setting-inner-wrapper">
		<div class="cm-form-wrapper">
			<label>Website Title<i>*</i></label>
			<input type="text" name="website-name">
		</div>
		<div class="cm-form-wrapper">
			<label>Website URL<i>*</i></label>
			<input type="text" name="website-url">
		</div>
		<div class="cm-form-wrapper">
			<label>Menu Type<i>*</i></label>
			<select name="menu-type">
				<option>Navigation</option>
				<option>Context Menu</option>
			</select>
		</div>
		<div class="cm-advanced-setting">
			<div class="advanced setting-inner" clear><span class="more-setting">Advanced Setting</span><i class="fa fa-caret-right" aria-hidden="true"></i></div>
			<div class="cm-adv-form-wrapper">
				<div class="cm-form-wrapper">
					<label>Website Header Data<span>For CORS Authentication</span></label>
					<textarea name="website-header"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="cm-project-modal-footer">
		<div><span class="disclaimer">* Important to input</span></div>
		<div class="form-action-box">
			<button class="data-file-save btn-def" model-close>Save</button>
		</div>
	</div>
</div>
	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
<script src='https://ace.c9.io/build/src-min-noconflict/ace.js'></script>
<script src='https://use.fontawesome.com/releases/v5.0.6/js/all.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
